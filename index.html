<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denton Plant Factory</title>
  <style>
    /* Global styles */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header styles */
    header {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    header a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border: 1px solid #fff;
      border-radius: 5px;
      margin-left: 10px;
    }

    header a:hover {
      background-color: #2980b9;
    }

    /* Main content styles */
    main {
      padding: 20px 0;
    }

    .product {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      width: calc(33% - 40px);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product h3 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    /* Shopping cart styles */
    .cart {
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart a {
      color: #fff;
      text-decoration: none;
    }

    .cart a:hover {
      background-color: #c0392b;
    }

    /* Contact form styles */
    form {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    form button {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Footer styles */
    footer {
      background-color: #34495e;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Denton Plant Factory</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>
